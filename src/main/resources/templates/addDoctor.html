<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>G O H E M A | Seguimiento</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="icon" type="image/png" th:href="@{/admin/img/Logotipo_Color.png}">
    <!-- CSS -->
    <link th:href="@{/admin/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/admin/css/dashboard.css}" rel="stylesheet" />
    <link th:href="@{/admin/css/plugins/date-time-picker.css}" rel="stylesheet" >
    <link th:href="@{/admin/css/mainAdmin.css}" rel="stylesheet" />

      <!-- Para los popup JULIO -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  
    <body id="body">
      <div class="orbit-spinner">
          <div class="orbit"></div>
          <div class="orbit"></div>
          <div class="orbit"></div>
        </div>
        
        <div id="main" class="wrapper" hidden>
            
           
            <!-- Main Panel -->
            <div class="main-panel">
                <!-- Narvar -->
                <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                    <div class="container-fluid">
                        <div class="logo">
                            <div class="center-logo">
                                <img id="img_logo" th:src="@{/initial/img/Logotipo_Blanco.png}" alt="logo" />
                                <br/>
                                <p class="simple-text">Sistema de Seguimiento</p>
                            </div>
                        </div>
                        <div class="collapse navbar-collapse justify-content-end">

                            <i class="material-icons">face</i><p class="h4">&nbsp;Adm. Dra. Pamela Báez </p>
                            <a th:href="@{/logout}" id="SesonOff" >Cerrar Sesión <i class="material-icons">exit_to_app</i></a>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->

                <!-- Main Content  -->
                <div class="content">
                    <div class="row">
                        <div id="divH1" class="col-lg-12 col-md-12 col-sm-12">
                            <h3><i class="material-icons">person_add</i> Nuevo Medico</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div id="navTab" class="row">
                                <div class="col-md-2">
                                    <ul class="nav nav-pills nav-pills-blue flex-column">
                                        <li class="nav-item">
                                            <a id="tabGeneral" class="nav-link active" href="#tab1" data-toggle="tab">General</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-10">
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="tab1">
                                                <form id="form1"  th:action="@{/doctor/register}"
                                                      th:object="${doctorModel}"
                                                       method="post"
                                                      onSubmit="return Validar()">
                                                    <div class="row">
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Nombre(s)</label>
                                                                <input type="text" class="form-control" id="txtName" maxlength="25" name="name" th:field="*{firstName}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Apellido Paterno</label>
                                                                <input type="text" class="form-control" id="txtApPaterno" maxlength="25" th:field="*{lastNameP}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Apellido Materno</label>
                                                                <input type="text" class="form-control" id="txtApMaterno" maxlength="25" th:field="*{lastNameM}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <div class="row">
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtCalendar">Fecha de Nacimiento</label>
                                                                <input id="txtCalendar" type="text" class="mt10px input form-control" name="birthdate" th:field="*{birthdate}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="slcGener">Genero</label>
                                                                <select class="form-control selectpicker" data-style="btn btn-link" id="slcGener" name="gender" th:field="*{gender}">
                                                                    <option value="0" disabled selected>Selecciona Genero...</option>
                                                                    <option value="M">Mujer</option>
                                                                    <option value="H">Hombre</option>
                                                                </select>
                                                            </div>                                                           
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Sitio de Investigacion</label>
                                                                <input type="text" class="form-control" id="site" maxlength="25" name="site" th:field="*{hospital}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <div class="row">
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Telefono fijo</label>
                                                                <input type="text" class="form-control" id="telf" maxlength="25" name="telf" th:field="*{phone}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Telefono movil</label>
                                                                <input type="text" class="form-control" id="telm" maxlength="25" name="telm" th:field="*{mobilePhone}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Cédula profesional</label>
                                                                <input type="text" class="form-control" id="cel" maxlength="25" name="cel" th:field="*{professionalLicense}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <div class="row">
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Ciudad</label>
                                                                <input type="text" class="form-control" id="city" maxlength="25" name="city" th:field="*{city}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-4 col-sm-4">
                                                            <div class="form-group">
                                                                <label for="txtName" class="bmd-label-floating">Correo electronico</label>
                                                                <input type="text" class="form-control" id="email" maxlength="45" name="email" th:field="*{email}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                                <div class="form-group">
                                                                    <label for="txtName" class="bmd-label-floating">Contraseña</label>
                                                                    <input type="password" class="form-control" id="password" maxlength="25" name="password" th:field="*{password}"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-4">
                                                                <div class="form-group">
                                                                    <label for="txtName" class="bmd-label-floating">Confirmar Contraseña</label>
                                                                    <input type="password" class="form-control" id="password1" maxlength="25" name="password1"/>
                                                                </div>
                                                                   </div>
                                                                <br>
                                                        </div>
                                                </form>
                                            </div>
                                            <div class="row">
                                                <div id="divButtons1" class="col-lg-10 col-md-10 col-sm-10">
                                                    <button id="btnReset" type="reset" class="btn btn-success" form="form1"><i class="material-icons">settings_backup_restore</i> <span>Descartar</span></button>
                                                </div>
                                                <div id="divButtons2" class="col-lg-2 col-md-2 col-sm-2">
                                                    <button id="btnSave"  type="submit" class="btn btn-success" form="form1" ><i class="material-icons">save_alt</i> <span>Guardar</span></button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                 <div id="divButtons3" class="col-lg-8 col-md-8 col-sm-8">
                                                    <a th:href="@{/admin/mainAdmin}" class="btn btn-danger"><i class="material-icons">cancel</i> <span>Cancelar</span></a>
                                                 </div>
                                            </div>
                                                   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Main Content -->
            </div>
        </div>
        <div id="ohsnap"></div>
    </body>
</html>

 <!-- JS Files -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="http://momentjs.com/downloads/moment.min.js"></script>
 <script th:src="@{/admin/js/plugins/popper.min.js}"></script>
 <script th:src="@{/admin/js/plugins/bootstrap-material-design.min.js}"></script>
 <script th:src="@{/admin/js/plugins/ohsnap.js}"></script>
 <script th:src="@{/admin/js/plugins/date-time-picker.min.js}"></script>
 <script th:src="@{/admin/js/addDoctorJulio.js}"></script>
