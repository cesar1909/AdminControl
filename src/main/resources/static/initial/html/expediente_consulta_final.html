<!doctype html>
<html lang="es">
  <head>
    <title>Sistema de Seguimiento</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../img/LogotipoNegro.png">
    <!-- CSS -->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <link href="../css/patientsList.css" rel="stylesheet"/>



  </head>

    <body>
      <div class="orbit-spinner">
          <div class="orbit"></div>
          <div class="orbit"></div>
          <div class="orbit"></div>
        </div>

        <div id="main" class="wrapper" hidden>
            <!-- SideBar -->
            <div class="sidebar" data-color="white" data-active-color="primary">
                <div class="logo">
                    <div class="center-logo">
                        <img id="logo" src="../img/LogotipoNegro.png" alt="logo" />
                        <br/>
                        <p class="simple-text">Sistema de Seguimiento</p>
                    </div>
                </div>
                <div class="sidebar-wrapper">
                    <div id="contentSidebar">
                        <ul class="nav">
                            <li class="active">
                                <a href="./patientsList.html">
                                    <i class="material-icons">group</i> <p class="fontSize">Pacientes</p>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav">
                                <li >
                                    <a href="./patientsList.html">
                                        <i class="material-icons">account_circle</i> <p class="fontSize">Mis datos</p>
                                    </a>
                                </li>
                        </ul>
                            <ul class="nav">
                                    <li >
                                        <a href="./index.html">
                                            <i class="material-icons">clear</i> <p class="fontSize">salir</p>
                                        </a>
                                    </li>
                            </ul>
                    </div>
                </div>
            </div>

            <!-- Main Panel -->
            <div class="main-panel">
                <!-- Narvar -->
                <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                    <div class="container-fluid">
                        <div id="doctorID" class="collapse navbar-collapse justify-content-end">
                                <i class="material-icons colorFontBlack">face</i><p class="h4 colorFontBlack">&nbsp;Dr. Manuel Chavez </p>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->

                <!-- Main Content  -->
                <div class="content-fluid">


                <h2>Consulta Final</h2>

                <form>
                    <div class="form-row">

                                <div class="form-group col-md-4">
                                                                      <label for="Fecha_de_Valoracion">Fecha de Valoración</label>
                                                                      <input id="Fecha_de_Valoracion" type="text"class="mt10px input form-control">
                                                                      </div>

                    <div class="form-group col-md-4">
                      <label for="Albumina">Albumina</label>
                      <input type="text" class="form-control" id="Albumina" placeholder="g/dL">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Calcio_serico">Calcio sérico</label>
                        <input type="text" class="form-control" id="Calcio_serico" placeholder="mg/dL">
                        </div>
                  </div>


                  <div class="form-row">

                        <div class="form-group col-md-4">
                        <label for="Deshidrogenasa_Lactica">Deshidrogenasa Láctica</label>
                        <input type="text" class="form-control" id="Deshidrogenasa_Lactica" placeholder="U/L">
                        </div>
                        <div class="form-group col-md-4">
                       <label for="Hemoglobina">Hemoglobina</label>
                       <input type="text" class="form-control" id="Hemoglobina" placeholder="g/dL">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="Hematocrito">Hematocrito</label>
                       <input type="text" class="form-control" id="Hematocrito" placeholder="%">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="Leucocitos">Leucocitos</label>
                       <input type="text" class="form-control" id="Leucocitos" placeholder="cels x 10(3)/uL">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Linfocitos">Linfocitos</label>
                       <input type="text" class="form-control" id="Linfocitos" placeholder="cels x 10(3)/uL">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Neutrofilos">Neutrofilos</label>
                       <input type="text" class="form-control" id="Neutrofilos" placeholder="cels x 10(3)/uL">
                    </div>
                  </div>



                  <div class="form-row">
                  <div class="form-group col-md-6">
                  </div>
                  <div class="form-group col-md-4"></div>
                  <div class="form-group col-md-2">
                  <a class="btn btn-primary" href="../html/consulta_final_2.html" role="button">Siguiente</a>
                  </div>
                  </div>

                  <div class="form-row">
                 <div class="form-group col-md-4">
                    <label for="Plaquetas">Plaquetas</label>
                     <input type="text" class="form-control" id="Plaquetas" placeholder="cels x 10(3)/uL">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="IgG">IgG</label>
                    <input type="text" class="form-control" id="IgG" placeholder="mg/dL">
                    </div>
                  <div class="form-group col-md-4">
                    <label for="IgA">IgA</label>
                    <input type="text" class="form-control" id="IgA" placeholder="mg/dL">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-4">
                    <label for="IgM">IgM</label>
                    <input type="text" class="form-control" id="IgM" placeholder="mg/dL">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Cadenas_Ligeras_Kappa">Cadenas Ligeras Kappa</label>
                       <input type="text" class="form-control" id="Cadenas_Ligeras_Kappa" placeholder="mg/dL">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Cadenas_Ligeras_Lambda">Cadenas Ligeras Lambda</label>
                       <input type="text" class="form-control" id="Cadenas_Ligeras_Lambda" placeholder="mg/dL">
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="Celulas_plasmaticas_en_Medula_osea">Células plasmáticas en Médula ósea</label>
                     <input type="text" class="form-control" id="Celulas_plasmaticas_en_Medula_osea" placeholder="%">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="Electroforesis_de_proteinas">Electroforesis de proteìnas</label>
                     <input type="text" class="form-control" id="Electroforesis_de_proteinas" placeholder="g/L">
                  </div>
                  <div class="form-group col-md-4">
                  <label for="Inmunofijacion_tipo_lg">Inmunofijación tipo lg</label>
                     <select id="Inmunofijacion_tipo_lg" class="form-control">
                        <option selected>IgA</option>
                        <option>IgG</option>
                        <option>No secretor</option>
                      </select>
                    </div>
                </div>



                <div class="form-row">
                <div class="form-group col-md-2">
                    <a class="btn btn-primary" href="../html/consulta_final1.html" role="button">Anterior</a>
                  </div>
                  <div class="form-group col-md-8"></div>
                  <div class="form-group col-md-2">
                  <a class="btn btn-primary" href="../html/consulta_final_3.html" role="button">Siguiente</a>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-4">
                  <label for="Inmunofijacion_tipo_CLL">Inmunofijación tipo CLL</label>
                    <select id="Inmunofijacion_tipo_CLL" class="form-control">
                      <option selected>Lambda</option>
                      <option>Kappa</option>
                      <option>No secretor</option>
                    </select>
                  </div>
                    <div class="form-group col-md-4">
                    <label for="Enfermedad_minima_residual">Enfermedad mínima residual</label>
                    <input type="text" class="form-control" id="Enfermedad_minima_residual" placeholder="eventos x 10(-7)">
                    </div>
                    <div class="form-group col-md-4">
                  <label for="Respuesta_a_tratamiento">Respuesta a tratamiento</label>
                     <select id="Respuesta_a_tratamiento" class="form-control">
                      <option selected>RCs</option><!--este cambiara dependiendo del ciclo que este por agregarse-->
                      <option>RC</option>
                      <option>MBRP</option>
                      <option>RP</option>
                      <option>EE</option>
                      <option>PE</option>

                    </select>
                  </div>
              </div>

              <div class="form-row">
                <label for="Observaciones">Observaciones</label>
                    <input type="text" class="form-control" id="Observaciones" placeholder="Observaciones">
              </div>







              <div class="form-row">
              <div class="form-group col-md-2">
                  <a class="btn btn-primary" href="../html/consulta_final_2.html" role="button">Anterior</a>
                </div>
                <div class="form-group col-md-8"></div>
                <div class="form-group col-md-2">
                <a class="btn btn-primary" href="#" role="button">Guardar</a><!--Falta definir a que pantalla ira despues del mensaje de Datos guardados-->
                </div>
              </div>
</form>

                </div>
            </div>
        </div>
        <div id="ohsnap"></div>
    </body>
</html>
