<!doctype html>
<html lang="es">
  <head>
    <title>G O H E M A | Seguimiento</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../img/Logotipo_Color.png">
    <!-- CSS -->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link href="../css/plugins/date-time-picker.css" rel="stylesheet" >
    <link href="../css/addPatient.css" rel="stylesheet" />        
  </head>
  
    <body id="body">
      <div class="orbit-spinner">
          <div class="orbit"></div>
          <div class="orbit"></div>
          <div class="orbit"></div>
        </div>
        
        <div id="main" class="wrapper" hidden>
            <!-- SideBar -->
            <div class="sidebar" data-color="white" data-active-color="primary">
                <div class="logo">
                    <div class="center-logo">
                        <img id="img_logo" src="../img/Logotipo_Blanco.png" alt="logo" />
                        <br/>
                        <p class="simple-text">Sistema de Seguimiento</p>
                    </div>
                </div>
                <div class="sidebar-wrapper">
                    <div id="contentSidebar">
                        <ul class="nav">
                            <li class="active">
                                <a href="./patientsList.html">
                                    <i class="material-icons">group</i> <p class="fontSize1_5">Pacientes</p>
                                </a>
                            </li>
                        </ul>

                        <!--<ul class="nav">-->
                                <!--<li >-->
                                    <!--<a href="./patientsList.html">-->
                                        <!--<i class="material-icons">account_circle</i> <p class="fontSize1_5">Mis datos</p>-->
                                    <!--</a>-->
                                <!--</li>-->
                        <!--</ul>-->
                            <ul class="nav">
                                    <li >
                                        <a href="./index.html">
                                            <i class="material-icons">clear</i> <p class="fontSize1_5">salir</p>
                                        </a>
                                    </li>
                            </ul>
                    </div>
                </div>
            </div>
           
            <!-- Main Panel -->
            <div class="main-panel">
                <!-- Narvar -->
                <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                    
                    <div class="container-fluid">
                        <div>
                            <h2 class="h2 colorBlue">Agregar Consulta Final</h2>
                        </div>
                        <div id="doctorID" class="collapse navbar-collapse justify-content-end">
                            <i class="material-icons colorFontBlack">face</i><p class="h4 colorFontBlack">&nbsp;Dr. Manuel Chavez </p>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->

                <!-- Main Content  -->
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div id="navTab" class="row">
                                <div class="col-md-2">
                                    <ul class="nav nav-pills nav-pills-blue flex-column">
                                        <li class="nav-item">
                                            <a id="tabConsulta1" class="nav-link active" href="#tab1" data-toggle="tab">Pestaña 1</a>
                                        </li>
                                        <li class="nav-item">
                                            <a id="tabConsulta2" class="nav-link disabled" href="#tab2" data-toggle="tab">Pestaña 2</a>
                                        </li>
                                        <li class="nav-item">
                                            <a id="tabConsulta3" class="nav-link disabled" href="#tab3" data-toggle="tab">Pestaña 3</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-10">
                                        <div class="tab-content">

                                            <div class="tab-pane active" id="tab1">
                                                <form id="form1">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="Fecha_de_Valoracion">Fecha de Valoración</label>
                                                            <input id="Fecha_de_Valoracion" type="date" class="mt10px input form-control">
                                                        </div>

                                                        <div class="form-group col-md-4">
                                                            <label for="Albumina">Albumina</label>
                                                            <input type="text" class="form-control" id="Albumina" placeholder="g/dL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Calcio_serico">Calcio sérico</label>
                                                            <input type="text" class="form-control" id="Calcio_serico" placeholder="mg/dL">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="Deshidrogenasa_Lactica">Deshidrogenasa Láctica</label>
                                                            <input type="text" class="form-control" id="Deshidrogenasa_Lactica" placeholder="U/L">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Hemoglobina">Hemoglobina</label>
                                                            <input type="text" class="form-control" id="Hemoglobina" placeholder="g/dL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Hematocrito">Hematocrito</label>
                                                            <input type="text" class="form-control" id="Hematocrito" placeholder="%">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="Leucocitos">Leucocitos</label>
                                                            <input type="text" class="form-control" id="Leucocitos" placeholder="cels x 10(3)/uL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Linfocitos">Linfocitos</label>
                                                            <input type="text" class="form-control" id="Linfocitos" placeholder="cels x 10(3)/uL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Neutrofilos">Neutrofilos</label>
                                                            <input type="text" class="form-control" id="Neutrofilos" placeholder="cels x 10(3)/uL">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                        </div>
                                                        <div class="form-group col-md-4"></div>
                                                        <div class="form-group col-md-2">
                                                            <button id="btnNext1" type="button" class="btn btn-info">Siguiente</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>




                                            <div class="tab-pane" id="tab2">
                                                <form id="form2">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="Plaquetas">Plaquetas</label>
                                                            <input type="text" class="form-control" id="Plaquetas" placeholder="cels x 10(3)/uL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="IgG">IgG</label>
                                                            <input type="text" class="form-control" id="IgG" placeholder="mg/dL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="IgA">IgA</label>
                                                            <input type="text" class="form-control" id="IgA" placeholder="mg/dL">
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="IgM">IgM</label>
                                                            <input type="text" class="form-control" id="IgM" placeholder="mg/dL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Cadenas_Ligeras_Kappa">Cadenas Ligeras Kappa</label>
                                                            <input type="text" class="form-control" id="Cadenas_Ligeras_Kappa" placeholder="mg/dL">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Cadenas_Ligeras_Lambda">Cadenas Ligeras Lambda</label>
                                                            <input type="text" class="form-control" id="Cadenas_Ligeras_Lambda" placeholder="%">
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="celplasmo">Celulas plasmáticas en Médula Ósea</label>
                                                            <input type="text" class="form-control" id="celplasmo" placeholder="%">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="electroforesis">Electroforesis de proteinas</label>
                                                            <input type="text" class="form-control" id="electroforesis" placeholder="g/L">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="inmunofijacionig">Inmunofijación Tipo Ig</label>
                                                            <select id="inmunofijacionig" class="form-control">
                                                                <option selected>Negativa</option>
                                                                <option>IgA</option>
                                                                <option>IgG</option>
                                                                <option>No secretor</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-2">
                                                            <button id="btnBack2" type="button" class="btn btn-info">Anterior</button>
                                                        </div>
                                                        <div class="form-group col-md-8"></div>
                                                        <div class="form-group col-md-2">
                                                            <button id="btnNext2" type="button" class="btn btn-info">Siguiente</button>
                                                        </div>
                                                    </div>
                                              </form>
                                            </div>




                                            <div class="tab-pane" id="tab3">
                                                <form id="form3">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="inmunofijacioncll">Inmunofijación Tipo CLL</label>
                                                            <select id="inmunofijacioncll" class="form-control">
                                                                <option selected>Negativa</option>
                                                                <option>Lambda</option>
                                                                <option>Kappa</option>
                                                                <option>No secretor</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="minres">Enfermedad Minima Residual</label>
                                                            <input type="text" class="form-control" id="minres" placeholder="0 - 1000">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Toxicidad_Renal">Respuesta al tratamiento</label>
                                                            <select id="Toxicidad_Renal" class="form-control">
                                                                <option selected>RCs</option>
                                                                <option>RC</option>
                                                                <option>MBRP</option>
                                                                <option>RP</option>
                                                                <option>EE</option>
                                                                <option>PE</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label for="comment">Observaciones:</label>
                                                            <textarea id="comment" rows="20" class="form-control"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-2">
                                                            <button id="btnBack3" type="button" class="btn btn-info">Anterior</button>
                                                        </div>
                                                        <div class="form-group col-md-8"></div>
                                                        <div class="form-group col-md-2">
                                                            <button id="btnSave" type="button" class="btn btn-info">Guardar</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Main Content -->
            </div>
        </div>
        <div id="ohsnap"></div>
    </body>
</html>
